<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Animated Counter</title>
  </head>

  <body>
    <section class="top-section">
      <figure class="figure">
        <h3>Animated Counter</h3>
        <span class="scroll">Scroll Down</span>
        <i class="fa-solid fa-arrow-down"></i>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
          dignissimos at possimus quod ut soluta modi sunt accusamus nemo,
          voluptates voluptate dolores facilis ducimus ipsum quis, provident
          libero rem. Exercitationem quaerat consequatur in corporis, unde et
          voluptatem quis incidunt sint cupiditate id beatae earum voluptates
          velit repellat optio necessitatibus vero nemo inventore nam error
          commodi quia esse. Corporis hic ea, distinctio libero et consequatur
          voluptatem, placeat tempora dignissimos fugit enim nisi quae fugiat
          alias, quisquam maiores? Eius eum sequi corrupti tenetur dolorum sint,
          possimus voluptates, ut quibusdam adipisci voluptate odio suscipit,
          perspiciatis aliquam repellat quas. Adipisci aliquam alias nihil
          consequatur.
        </p>
      </figure>
    </section>
    <section class="counters">
      <h2>And counting</h2>
      <div class="container">
        <div class="container_counter">
          <img src="./images/twitter.svg" alt="" class="fas" />
          <div class="counter" data-target="2500">8000</div>
          <h5>Followers</h5>
        </div>
        <div class="container_counter">
          <img src="./images/facebook.svg" alt="" class="fas" />
          <div class="counter" data-target="2500">7000</div>
          <h5>Likes</h5>
        </div>
        <div class="container_counter">
          <img src="./images/linkedin.svg" alt="" class="fas" />
          <div class="counter" data-target="2500">9870</div>
          <h5>Connections</h5>
        </div>
        <div class="container_counter">
          <img src="./images/youtube.svg" alt="" class="fas" />
          <div class="counter" data-target="2500">10000</div>
          <h5>Subscribers</h5>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
